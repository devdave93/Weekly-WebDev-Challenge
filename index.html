<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellenge1</title>
</head>

<body>
    <div class="container">
        <header class="logo">
            <img src="img/logo.png" alt="logo">
        </header>
        <main>
            <div class="articles_wrapper">
                <div class="left_column">
                    <div class="article_wrapper">
                        <header>
                            <h1>Register Form</h1>
                        </header>
                        <div class="form_wrapper">
                            <form>
                                <div class="form">
                                    <div class="form_bar">
                                        <label for="userName"><span><img src="img/user.png" class="user"></span></label>
                                        <input name="userName" type="text" required="required" placeholder="Username"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label class="passwordLabel" for="password"><span><img src="img/password.png" class="password"></span></label><input id="password" type="password" placeholder="Password" required="required"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label for="confirmPassword"><span><img src="img/password.png" class="password"></span></label><input id="ConfirmPassword" type="password" placeholder="Confirm Password" required="required"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label for="email"><span><img src="img/email.png" class="email"></span></label><input class="email" type="text" placeholder="Email" required="required"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label for="yourLocation"><span><img src="img/location.png" class="location"></span></label>
                                        <select name="yourLocation" class="choose_location">
						<option value="" disabled selected>Your Location</option>
						<option>option1</option>
						<option>option2</option>
						<option>option3</option>
						<option>option4</option>
						<option>option5</option>
						<option>option6</option>
						<option>option7</option>		
					</select>
					<img src="img/arrow.png" class="location_arrow">
                                    </div>
                                    <div class="checkbox">
                                        <input class="checkbox_item" type="checkbox" name=""></input>
                                        <p>I have read and accept the terms of use</p>
                                    </div>
                                    <button class="btn">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="article_wrapper">
                        <header>
                            <h1>Send Email</h1>
                        </header>
                        <div class="form_wrapper">
                            <form>
                                <div class="form">
                                    <div class="form_bar">
                                        <label for="userName"><span><img src="img/user.png" class="user"></span></label><input id="userName" name="userName" type="text" required="required" placeholder="Your Name"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label for="email"><span><img src="img/email.png" class="email"></span></label><input id="email" type="text" placeholder="Your Email" required="required"></input>
                                    </div>
                                    <div class="txt_area">
                                        <textarea placeholder="Type your message..." required="required"></textarea>
                                    </div>
                                    <div class="checkbox">
                                        <input class="checkbox_item" type="checkbox" name=""></input>
                                        <p>Send a copy to my email</p>
                                    </div>
                                    <button class="btn">Send Email</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="right_column">
                    <div class="article_wrapper">
                        <header>
                            <h1>Sign In Form</h1>
                        </header>
                        <div class="form_wrapper">
                            <form>
                                <div class="form">
                                    <div class="form_bar">
                                        <label for="userName"><span><img src="img/user.png" class="user"></span></label><input id="userName" name="userName" type="text" required="required" placeholder="Username" required="required"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label for="yourLocation"><span><img src="img/password.png" class="password"></span></label><input class="yourLocation" type="password" placeholder="Password" required="required"></input>
                                    </div>
                                    <div class="checbox_and_btn_bar">
                                        <div class="checkbox">
                                            <input class="checkbox_item" type="checkbox" name=""></input>
                                            <p>Remember&nbsp;me</p>
                                        </div>
                                        <button class="btn">Sign In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="article_wrapper">
                        <header>
                            <h1>Recover Form</h1>
                        </header>
                        <div class="form_wrapper">
                            <form>
                                <div class="form">
                                    <div class="form_bar">
                                        <label for="userName"><span><img src="img/email.png" class="email"></span></label><input id="userName" name="userName" type="text" required="required" placeholder="Enter your Email" required="required"></input>
                                    </div>
                                    <div class="form_bar">
                                        <label for="password"><span><img src="img/phone.png" class="phone"></span></label><input id="password" type="tel" placeholder="Enter your Phone number" required="required"></input>
                                    </div>
                                    <button class="btn">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="article_wrapper">
                        <header>
                            <h1>Subscribe Form</h1>
                        </header>
                        <div class="form_wrapper">
                            <form>
                                <div class="form">
                                    <div class="form_bar">
                                        <label for="email"><span><img src="img/email.png" class="email"></span></label><input class="email" type="text" placeholder="Enter your Email" required="required"></input>
                                    </div>
                                    <div class="btns_bar">
                                        <button class="subscribe_btn">Subscribe</button><button class="subscribe_btn">No, thanks</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="water_mark">
                        <img src="img/waterSign.png">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
